<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Country Explorer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>

    <header id="app">
        <div id="headerContent">
        <img src="assets/world.png" alt="Country Explorer Logo" id="logo">
        <h1>Country Explorer</h1>
        </div>
    </header>

    <main>
        <div id="searchBar">

            <div id="filters">
            <label for="searchInput">Search by Country Name:</label>
            <input type="text" id="searchInput" placeholder="Enter Country Name" onkeyup="filterCountries()">
            </div>

            <div id="filters">
            <label for="regionFilter">Select a Region:</label>
            <select id="regionFilter" onchange="filterByRegion()">
                <option value="">All Regions</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
            </div>
            
            <div id="filters">
            <label for="populationSearch">Search by Population:</label>
            <input 
                type="number" 
                id="populationSearch" 
                min="0" 
                max="1500000000" 
                step="1"
            >

            <p style="font-size: 12px; color: gray;">
                Max - 1.5 Billion (1500000000)
            </p>
            </div>

        </div>

        <div id="countryList">

            <div id="countries">

            </div>

            <button id="loadMoreBtn" onclick="loadMoreCountries()">Show More</button>

        </div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
